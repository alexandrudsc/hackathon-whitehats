<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>

</head>
<body>
  <div id="mapid" style="width:100%;height:550px;"></div>
</br>
  <div id="container">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude">
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude">
    <label for="radius">Radius:</label>
    <input type="text" id="radius" name="radius", placeholder="meters">
    <label for="level">Level:</label>
    <input type="text" id="level" name="level">
    <!-- <input type="checkbox"><label for="checkbox">Keep me logged in</label> -->
    <input type="submit" id="send-disaster" value="Send disaster" onclick="sendDisaster">
    <input type="submit" id="delete-disasters" value="Delete disasters" onclick="deleteDisasters ">
  </div>

<script type="text/javascript">
  var mymap = L.map('mapid').setView([47.642695, 26.24608], 16);
  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic2ViaWVlZSIsImEiOiJjanBscng2dm0waGNsNDZtdXowdXJ2dmEwIn0.zx9GuP9ors76_W5u3CZAig', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'your.mapbox.access.token'
}).addTo(mymap);

var popup = L.popup();

function onMapClick(e) {
  popup
      .setLatLng(e.latlng)
      .setContent("You clicked the map at " + e.latlng.toString())
      .openOn(mymap);
  document.getElementById("longitude").value = e.latlng.lng;
  document.getElementById("latitude").value = e.latlng.lat;
}
mymap.on('click', onMapClick);

document.getElementById('send-disaster').onclick = function sendDisaster() {
  var lat = document.getElementById("latitude").value;
  var lng = document.getElementById("longitude").value;
  var rad = document.getElementById("radius").value;
  var lvl = document.getElementById("level").value;
  var title = document.getElementById("title").value;

  var xhr = new XMLHttpRequest();
  var url = "http://192.168.100.5:8080/api/disasters/";
  xhr.open("POST", url, true);
  xhr.setRequestHeader("Content-Type", "application/json");
  xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
          var circle = L.circle([lat, lng], {
              color: 'red',
              fillColor: '#f03',
              fillOpacity: 0.5,
              radius: rad
          }).addTo(mymap);
          var json = JSON.parse(xhr.responseText);
          console.log(json);
      }
  };
  var data = JSON.stringify(
  {
    "title": title,
    "location":{
      "coordinates": [lng, lat]
    },
    "notifier":"ISU",
    "level": lvl
  });
  xhr.send(data);
}

document.getElementById('delete-disasters').onclick = function deleteDisasters() {
  var xhr = new XMLHttpRequest();
  var url = "http://192.168.100.5:8080/api/disasters/";
  xhr.open("DELETE", url, true);
  xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        location.reload();
        var json = JSON.parse(xhr.responseText);
        console.log(json);
      }
  };
  xhr.send();
}

</script>
</body>
</html>
